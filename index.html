        <script>
          const words = ["ARCHIVE",  "CURATING", "ACTIVISM", "CRITIQUE", "CIVIC AGENCY"];

          const section = document.querySelector("body");
          const logo = document.querySelector("#bounce");
          const FPS = 60;
          section.style.height = window.innerHeight + "px";
          section.style.width = window.innerWidth + "px";

          // Logo moving velocity Variables
          let xPosition = 1;
          let yPosition = 1;
          let xSpeed = 2;
          let ySpeed = 2;
          function update() {
            logo.style.left = xPosition + "px";
            logo.style.top = yPosition + "px";
          }

          setInterval(() => {
            if (xPosition + logo.clientWidth >= $(window).width() || xPosition <= 0) {
              xSpeed = -xSpeed;
              randomColor();
            }
            if (yPosition + logo.clientHeight >= $(window).height() || yPosition <= 0) {
              ySpeed = -ySpeed;
              randomColor();
            }

            xPosition += xSpeed;
            yPosition += ySpeed;
            update();
          }, 1000 / FPS);
          function randomColor()
          {
            let i = Math.floor(Math.random()*words.length);
            logo.innerHTML = "<p>"+words[i]+"</p>";
          }
          console.log(randomColor());

          window.addEventListener("resize", () => {
            xPosition = 10;
            yPosition = 10;

            section.style.height = window.innerHeight + "px";
            section.style.width = window.innerWidth + "px";
          });
        </script>
